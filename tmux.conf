set -g default-terminal screen-256color

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/projects/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/projects/tmux-powerline/powerline.sh right)"

set -g default-terminal screen-256color

unbind C-b
unbind l
# set -g prefix C-a
# bind-key C-a last-window
bind-key _ last-window
unbind C-b
set -g prefix `
bind-key ` send-prefix

# send C-a to shell on C-a a
# set -g prefix "C-a"
# bind "a" send-prefix

setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind s split-window -v
bind v split-window -h

bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

bind | resize-pane -R 20

# Reload key
bind r source-file ~/.tmux.conf

set -g history-limit 100000

bind C-n next-window
bind C-p previous-window
bind C-c new-window

# THEME
set -g status-bg black
set -g status-fg colour035

# set the starting window index to 1
set -g base-index 1

bind-key b send-keys -R \; clear-history

bind-key -n pgup previous-window
bind-key -n pgdn next-window
